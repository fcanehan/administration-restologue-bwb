<!DOCTYPE html>

<html>
    <head>
        <title>Restologue</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link href="menustyle.css" rel="stylesheet" type="text/css"/>
    
    </head>
    <body>
        
        <!-- header -->
        <div class="container bloctitre">
            <div id="header" class="header">
                <h1 class="title">Gestion des Menus</h1>
            </div>
        </div>    
        <!-- end header--> 
        
        
        <!-- debut tableau menu -->
        

        <div class="container ">
            <table id="tableMenu" class="display table-bordered" data-page-lenght='10'>
                <tlegend>
                    <h1>Menu Restologue</h1>
                </tlegend>
               
            </table>
        </div>
            <!-- fin tableau menu -->
            
            <!-- debut formulaire -->
            <div class="container">    
            <form class="form-horizontal">
                <fieldset>

                    <!-- Form Name -->
                    <legend id="majListe"><h3>MAJ liste</h3></legend>
                        <div class="container boxleft">
     <!-- div gauche -->  
                        
                    <!-- Text input-->
                            <div class="form-row">
                                <div class="form-group col-md-6 form-horizontal">
                                  <label class="control-label" for="textinput">ID</label>  
                                  <div class="col-md-6">
                                  <input id="textinput" name="textinput" type="text" placeholder="id du menu" class="form-control input-md"readonly>

                                  </div>
                                </div>


                                <!-- Text input-->
                                <div class="form-group col-md-6">
                                  <label class=" control-label" for="textinput">Titre</label>  
                                  <div class="col-md-6">
                                  <input id="textinput" name="textinput" type="text" placeholder="titre du menu" class="form-control input-md" required="">

                                  </div>
                                </div>
                                                    <div class="form-group">
                      <label class="col-md-6 control-label" for="realisateur">prix</label>  
                      <div class="col-md-6">
                      <input id="textinput" name="textinput" type="text" placeholder="prix" class="form-control input-md">

                      </div>
                    </div>
                            </div>
                    

                </div>    
<!-- div droite-->
                <div class="container boxright">
                    <div class="form-group">
                      <label class="col-md-6 control-label" for="textinput">Entree</label>  
                      <div class="col-md-6">
                      <input id="textinput" name="textinput" type="text" placeholder="entree" class="form-control input-md">

                      </div>
                    </div>
                    
                    <div class="form-group">
                      <label class="col-md-6 control-label" for="textinput">Plat</label>  
                      <div class="col-md-6">
                      <input id="textinput" name="textinput" type="text" placeholder="plat" class="form-control input-md">

                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-md-6 control-label" for="textinput">Dessert</label>  
                      <div class="col-md-6">
                      <input id="textinput" name="textinput" type="text" placeholder="dessert" class="form-control input-md">

                      </div>
                    </div>
                    <!-- Text input-->

                </div>
                    

                    <!-- Button (Double) -->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="modifier">valider</label>
                      <div class="col-md-8">
                        <button id="modifier" name="modifier" class="btn btn-success">valider</button>
                        <button id="ajouter" name="ajouter" class="btn btn-info">ajouter</button>
                      </div>
                    </div>

        </fieldset>
    </form>
</div>    
            
            <!-- fin formulaire -->
            
                   
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
    
    <!--script connexion julian pour cartes.api-->
    <script src="app.js" type="text/javascript"></script> <script>
    var dataSet = [
        [ "ID menu", "Titre du menu", "Entrée", "Plat", "Dessert","Prix"]
        
    ];
        $(document).ready( function () {
               $('#tableMenu').DataTable( {
                data: dataSet,
                columns: [
                    { title: "ID menu" },
                    { title: "Titre du menu" },
                    { title: "Entrée" },
                    { title: "Plat" },
                    { title: "Dessert" },
                    { title: "Prix" }
                    
                ]
            } );
        } );

    </script>    
</html>
