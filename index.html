<!DOCTYPE html>

<html>
    <head>
        <title>Restologue</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" href="menustyle.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.css">
    </head>
    <body>
        
        <!-- header -->
        <div class="container bloctitre">
            <div id="header" class="header">
                <h1 class="title">Gestion des Menus</h1>
            </div>
        </div>    
        <!-- end header--> 
        
        
        <!-- debut tableau menu -->
        

        <div class="container ">

                <table id="tableMenu" class="display">
                        <tlegend>
                                <h1>Menu Restologue</h1>
                            </tlegend>
                            <thead>
                                    <tr>
                                        <th>
                                            # id
                                        </th>
                                        <th>
                                            Titre
                                        </th>
                                        <!-- <th>
                                            Entrées
                                        </th>
                                        <th>
                                            Plats
                                        </th>
                                        <th>
                                            Desserts
                                        </th>
                                        <th>
                                            Prix
                                        </th> -->
                                        <th>
                                            Actions
                                        </th>
                                    </tr>
                                </thead>
                                <tbody id="yolo">
                                  
                                        <tr>
                                                <td>
                                                    
                                                </td>
                                                <td>
                                                    
                                                </td>
                                                <td>
                                                    
                                                    </td>
                                                    
                                            </tr>
                                   
                                </tbody>
                    </table>

        </div>
            <!-- fin tableau menu -->
            
            <!-- debut formulaire -->
            <div class="container">   
 
            <form class="form-horizontal">
                <fieldset>

                    <!-- Form Name -->
                    <legend id="majListe"><h3>MAJ liste</h3></legend>
                        <div class="container boxleft">
     <!-- div gauche -->  
                        
                    <!-- Text input-->
                            <div class="form-row">
                                <div class="form-group col-md-6 form-horizontal">
                                  <label class="control-label" for="idInput">ID</label>  
                                  <div class="col-md-6">
                                  <input id="idInput" name="textinput" type="text" placeholder="id du menu" class="form-control input-md" readonly>

                                  </div>
                                </div>


                                <!-- Text input-->
                                <div class="form-group col-md-6">
                                <div class="form-group">
                                  <label class=" control-label" for="titreIinput">Titre</label>  
                                  <div class="col-md-6">
                                  <input id="titreIinput" name="textinput" type="text" placeholder="Titre du menu" class="form-control input-md" required="">

                                  </div>
                                </div>
                                  <div class="form-group">
                                    <label class="col-md-4 control-label" for="entreePrix">Prix</label>
                                    <div class="col-md-2">
                                      <div class="input-group">
                                        <input id="entreePrix" name="appendedtext" class="form-control" placeholder="100000 €" type="text" required="">
                                      </div>
                                      
                                    </div>
                                  </div>

                                  <div class="form-group">
                                    <label class="col-md-4 control-label" for="platPrix">Prix</label>
                                    <div class="col-md-2">
                                      <div class="input-group">
                                        <input id="platPrix" name="appendedtext" class="form-control" placeholder="100000 €" type="text" required="">
                                      </div>
                                      
                                    </div>
                                  </div>

                                  <div class="form-group">
                                    <label class="col-md-4 control-label" for="dessertPrix">Prix</label>
                                    <div class="col-md-2">
                                      <div class="input-group">
                                        <input id="dessertPrix" name="appendedtext" class="form-control" placeholder="100000 €" type="text" required="">
                                      </div>
                                      
                                    </div>
                                  </div>
                                </div>
                                
                            </div>
                    

                </div>    
<!-- div droite-->
                <div class="container boxright">
                    <div class="form-group">
                      <label class="col-md-6 control-label" for="entreeInput">Entree</label>  
                      <div class="col-md-6">
                      <input id="entreeInput" name="textinput" type="text" placeholder="entree" class="form-control input-md">

                      </div>
                    </div>
                    
                    <div class="form-group">
                      <label class="col-md-6 control-label" for="platInput">Plat</label>  
                      <div class="col-md-6">
                      <input id="platInput" name="textinput" type="text" placeholder="plat" class="form-control input-md">

                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-md-6 control-label" for="dessertInput">Dessert</label>  
                      <div class="col-md-6">
                      <input id="dessertInput" name="textinput" type="text" placeholder="dessert" class="form-control input-md">

                      </div>
                    </div>
                    <!-- Text input-->

                </div>
                    

                    <!-- Button (Double) -->
                    <div class="form-group">
                      <div class="col-md-8">
                        <button id="modifier" name="modifier" class="btn btn-success">valider</button>
                        <button id="ajouter" name="ajouter" class="btn btn-info">ajouter</button>
                      </div>
                    </div>

        </fieldset>
    </form>

</div>    
            
            <!-- fin formulaire -->
            
                   
    </body>

    <script src="index.js" type="text/javascript"></script>

    <script src="app.js" type="text/javascript"></script>   
</html>
